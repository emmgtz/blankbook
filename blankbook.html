<head>
  <title>My Blank Book</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>
        {{#if currentUser}}
          {{currentUser.username}}'s
        {{else}}
          My
        {{/if}} Book
      </h1>
      
      {{> loginButtons}}
    
    </header>
    
    {{#if currentUser}}

      {{#if bookExist}}
          {{#each books}}
            {{> book }}
          {{/each}}
      {{else}}
            <form class="new-book">
              <input type="text" name="booktitle" placeholder="Type book title" />
            </form>
      {{/if}}
      
    {{/if}}
  </div>
  
</body>

<template name="book">
  <textarea name="booktext" class="write">{{booktext}}</textarea>  
</template>
